<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FourFront Pre-Launch Landing Page"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Lato -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="../static/assets/img/FourFront_Favicon.png">

    <title>{% block title %}{% endblock %} | FourFront Prelaunch Site</title>
</head>
<body>

    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg" id="top">
        <div class="container-fluid">
            <!-- Logo -->
            <a href="#top" class="navbar-brand">
                <img src="../static/assets/img/Fourfront_Logo_Landscape-white_JMJedit3.png" width="200" alt="FourFront white LOGO">
            </a>
            <!-- Toggler -->
            <button class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarCollapse" 
                aria-controls="navbarCollapse" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
                <span class="fas fa-bars fa-3x"></span>
            </button>
        </div>
        
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                {% block links %}{% endblock %}
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="footer">
        <div class="row">
            <div class="col-1-of-3">
                <a href="#top" class="footer__logo-box">
                    <img src="../static/assets/img/Fourfront_Logo_Landscape-white_JMJedit3.png" width="200" alt="FourFront white LOGO">
                </a>
            </div>
            <div class="col-1-of-3">&emsp;</div>
            <div class="col-1-of-3">
                <p class="footer__copyright">
                    Copyright Â® FourFront.io 2021
                </p>
            </div>
        </div>
    </footer>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
